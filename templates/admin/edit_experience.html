{% extends "admin/base.html" %} {% block title %}Edit Experience - Admin Panel{%
endblock %} {% block content %}
<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2 class="mb-2"><i class="fas fa-edit me-2"></i>Edit Experience</h2>
          <p class="text-muted mb-0">Update experience information</p>
        </div>
        <a
          href="{{ url_for('admin_experience') }}"
          class="btn btn-outline-secondary"
        >
          <i class="fas fa-arrow-left me-2"></i>Back to Experience
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="fas fa-briefcase me-2"></i>Edit Experience: {{
            experience.position }}
          </h5>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="position" class="form-label">
                <i class="fas fa-user-tie me-2"></i>Position/Title *
              </label>
              <input
                type="text"
                class="form-control"
                id="position"
                name="position"
                value="{{ experience.position }}"
                placeholder="e.g., Software Engineer, Project Manager"
                required
              />
            </div>

            <div class="mb-3">
              <label for="company" class="form-label">
                <i class="fas fa-building me-2"></i>Company *
              </label>
              <input
                type="text"
                class="form-control"
                id="company"
                name="company"
                value="{{ experience.company }}"
                placeholder="e.g., Google, Microsoft"
                required
              />
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="start_date" class="form-label">
                    <i class="fas fa-calendar me-2"></i>Start Date *
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="start_date"
                    name="start_date"
                    value="{{ experience.start_date.strftime('%Y-%m-%d') if experience.start_date else '' }}"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="end_date" class="form-label">
                    <i class="fas fa-calendar me-2"></i>End Date
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="end_date"
                    name="end_date"
                    value="{{ experience.end_date.strftime('%Y-%m-%d') if experience.end_date else '' }}"
                  />
                  <div class="form-text">
                    <i class="fas fa-info-circle me-1"></i>
                    Leave empty if currently working here
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">
                <i class="fas fa-map-marker-alt me-2"></i>Location
              </label>
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
                value="{{ experience.location or '' }}"
                placeholder="e.g., New York, NY or Remote"
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">
                <i class="fas fa-align-left me-2"></i>Description *
              </label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="5"
                placeholder="Describe your role, responsibilities, achievements, and technologies used..."
                required
              >
{{ experience.description }}</textarea
              >
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a
                href="{{ url_for('admin_experience') }}"
                class="btn btn-outline-secondary me-md-2"
              >
                <i class="fas fa-times me-2"></i>Cancel
              </a>
              <button type="submit" class="btn btn-custom">
                <i class="fas fa-save me-2"></i>Update Experience
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
